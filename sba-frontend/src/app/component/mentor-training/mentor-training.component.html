<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 90%;">
      <div class="card-body">
        <h5 class="card-title">Mentor Confirm 
          <button type="button" class="float-right btn btn-primary btn-sm" (click)="logout()" style="margin-right: 10px;">Sign Out</button>
          <button type="button" class="float-right btn btn-primary btn-sm" [routerLink]="['/search']" style="margin-right: 10px;">Go Back</button>
        </h5>
        <div class="card-text">
            <div class="alert alert-danger" *ngIf="showAlert">
                Please select a skill to search mentor!
            </div>
              
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">Skill</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col">Operation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dataFromServer">
                    <td>{{item.userName}}</td>
                    <td>{{item.skillName}}</td>
                    <td>{{item.startTime}}</td>
                    <td>{{item.endTime}}</td>
                    <td><button type="button" class="btn btn-primary btn-sm" (click)="confirm(item)">Confirm</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
</div>
<router-outlet></router-outlet>
