<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 90%;">
      <div class="card-body">
        <h5 class="card-title">Mentor Calendar 
          <button type="button" class="float-right btn btn-primary btn-sm" (click)="logout()" style="margin-right: 10px;">Sign Out</button>
          <button type="button" class="float-right btn btn-primary btn-sm" [routerLink]="['/search']" style="margin-right: 10px;">Go Back</button>
        </h5>
        <div class="card-text">

              <button type="submit" class="btn btn-primary" (click)="showDialog()">Add Calendar</button>

            <br>
            <br>

            <div class="alert alert-danger" *ngIf="showAlert">
                {{message}}
            </div>
              
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Mentor Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of calendars">
                    <td>{{displayName}}</td>
                    <td>{{item.startDatetime}}</td>
                    <td>{{item.endDatetime}}</td>
                    <td>{{item.startTime}}</td>
                    <td>{{item.endTime}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
</div>

<router-outlet></router-outlet>
